{% extends "base.html" %}

{% block content %}
    <h1>All Blog Posts</h1>
    <ul>
        {% for blog in all_posts %}
            <li>
                <h2>
                    <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
                </h2>
                <p>{{ blog.body }}</p>
                <p>{{ blog.created }}</p>
                <p class="pub-date">Posted on: {{ pub_date }}</p>
                <p class='user'>Posted by: <a href="/blog?userid={{user_id}}">{{ user }}</a></p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
